<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Takırca Çarkı </title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f3d5f1;
            --secondary: #6a1b5d;
            --dark-grey: #2a2a2a;
            --gold: #ffcc00;
            --font-main: 'Montserrat', sans-serif;
            --font-fancy: 'Playfair Display', serif;
        }

        /* Sayfayı tam ekran yap ve her şeyi ortala */
        * { box-sizing: border-box; }
        
        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            overflow: hidden; /* Kaydırma çubuklarını engelle */
        }

        body {
            background: radial-gradient(circle, #8e2e7d 0%, #4a1040 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Dikeyde ortala */
            font-family: var(--font-main);
        }

        /* Üst Başlık - Sayfaya göre konumlandırıldı */
        .header {
            position: fixed; top: 0; width: 100%;
            background: rgba(243, 213, 241, 0.95);
            backdrop-filter: blur(5px); padding: 10px 0;
            text-align: center; z-index: 10;
            box-shadow: 0 2px 15px rgba(0,0,0,0.3);
        }

        .header h1 {
            margin: 0;
            font-family: var(--font-fancy);
            font-size: clamp(20px, 6vw, 36px);
            font-style: italic;
            background: linear-gradient(to bottom, #6a1b5d 20%, #8e2e7d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 8px;
        }

        /* Çark Alanı - Ekran boyutuna göre kendini ayarlar */
        .wheel-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 500px; /* Maksimum genişlik */
            padding: 20px;
            margin-top: 40px; /* Header boşluğu */
        }

        .wheel-container {
            position: relative;
            width: min(80vw, 400px); /* Ekranın %80'ini geçme veya 400px kal */
            height: min(80vw, 400px);
            aspect-ratio: 1 / 1;
        }

        .wheel-outer {
            width: 100%; height: 100%;
            border-radius: 50%; padding: 5%; /* Oransal boşluk */
            background: var(--dark-grey);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            position: relative;
            display: flex; align-items: center; justify-content: center;
        }

        .dot {
            position: absolute;
            width: 3%; height: 3%; /* Oransal noktalar */
            background: radial-gradient(circle, var(--gold) 30%, #b8860b 100%);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--gold);
        }

        #wheel {
            width: 100%; height: 100%;
            border-radius: 50%; position: relative;
            overflow: hidden; border: 4px solid #ffffff;
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
            background: var(--primary);
        }

        .segment {
            position: absolute; width: 100%; height: 100%;
            clip-path: polygon(50% 50%, 100% 21%, 100% 79%);
            display: flex; align-items: center;
            justify-content: flex-end; padding-right: 10%;
            box-sizing: border-box;
        }

        .segment span {
            font-weight: 900; 
            font-size: clamp(8px, 2.5vw, 14px);
            color: var(--secondary); 
            width: 35%;
            text-align: center; 
            line-height: 1.2;
            text-transform: uppercase;
            text-shadow: 1px 1px 0px rgba(255,255,255,0.5);
        }

        .s1 { transform: rotate(0deg); background: #fdf2fe; }   
        .s2 { transform: rotate(60deg); background: #e5bce2; }  
        .s3 { transform: rotate(120deg); background: #fdf2fe; } 
        .s4 { transform: rotate(180deg); background: #e5bce2; } 
        .s5 { transform: rotate(240deg); background: #fdf2fe; } 
        .s6 { transform: rotate(300deg); background: #e5bce2; } 

        .center-pin {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 12%; height: 12%;
            background: var(--dark-grey); 
            border: 3px solid #fff;
            border-radius: 50%; z-index: 20;
        }

        /* Sarı Üçgen (Üstte tam ortalı) */
        .arrow {
            position: absolute; top: -10px;
            left: 50%; transform: translateX(-50%);
            width: 0; height: 0;
            border-left: min(15px, 4vw) solid transparent;
            border-right: min(15px, 4vw) solid transparent;
            border-top: min(35px, 10vw) solid var(--gold);
            z-index: 30;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        /* Buton - Ortalanmış ve Duyarlı */
        .spin-button {
            margin-top: 30px;
            padding: 15px min(60px, 15vw);
            font-size: clamp(18px, 5vw, 24px);
            font-weight: 900;
            color: var(--secondary); 
            background: var(--primary);
            border: 4px solid #fff; 
            border-radius: 50px;
            cursor: pointer; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            text-transform: uppercase; 
            letter-spacing: 4px;
            transition: transform 0.2s;
        }

        .spin-button:active { transform: scale(0.95); }
        .spin-button:disabled { opacity: 0.6; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="header">
        <h1>TAKIRCA</h1>
    </div>

    <div class="wheel-content">
        <div class="wheel-container">
            <div class="arrow"></div>
            <div class="wheel-outer" id="dots-container">
                <div id="wheel">
                    <div class="segment s1"><span>TEKRAR DENE</span></div>
                    <div class="segment s2"><span>%10 İNDİRİM</span></div>
                    <div class="segment s3"><span>MAALESEF</span></div>
                    <div class="segment s4"><span>2. ÜRÜNDE %10 İNDİRİM</span></div>
                    <div class="segment s5"><span>TOKA KAZANDINIZ</span></div>
                    <div class="segment s6"><span>%15 İNDİRİM</span></div>
                </div>
                <div class="center-pin"></div>
            </div>
        </div>

        <button id="spin-btn" class="spin-button" onclick="spin()">ÇEVİR</button>
    </div>

    <script>
        // Altın noktaları çerçevenin etrafına yerleştirme
        const dotsContainer = document.getElementById('dots-container');
        for (let i = 0; i < 12; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            const angle = (i * 30) * (Math.PI / 180);
            const radius = 46.5; 
            dot.style.left = (50 + radius * Math.cos(angle)) + '%';
            dot.style.top = (50 + radius * Math.sin(angle)) + '%';
            dotsContainer.appendChild(dot);
        }

        let currentRotation = 0;
        let isSpinning = false;

        function spin() {
            if (isSpinning) return;
            
            isSpinning = true;
            const btn = document.getElementById('spin-btn');
            const wheel = document.getElementById('wheel');
            btn.disabled = true;

            // En az 5 tam tur + rastgele açı
            const randomDegree = Math.floor(Math.random() * 360) + 1800; 
            currentRotation += randomDegree;
            
            wheel.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                btn.disabled = false;
            }, 4000);
        }
    </script>
</body>

</html>
